name: Run monitor

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch: {}  # 仍可手动触发

jobs:
  run:
    runs-on: ubuntu-latest  # 运行在最新的 Ubuntu 环境中

    steps:
      - uses: actions/checkout@v4  # Checkout 代码

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 使用 Python 3.11

      - name: Install dependencies
        run: |
          sudo apt-get install -y libatlas-base-dev  # 安装 TA-Lib 依赖
          pip install -r requirements.txt  # 安装 Python 依赖

      - name: Run monitor.py
        run: python monitor.py  # 执行监控脚本
        env:
          FRED_API_KEY:        ${{ secrets.FRED_API_KEY }}
          SMTP_HOST:           ${{ secrets.SMTP_HOST }}
          SMTP_PORT:           ${{ secrets.SMTP_PORT }}
          SMTP_USER:           ${{ secrets.SMTP_USER }}
          SMTP_PASS:           ${{ secrets.SMTP_PASS }}
          EMAIL_FROM:          ${{ secrets.EMAIL_FROM }}
          EMAIL_TO:            ${{ secrets.EMAIL_TO }}
          ALERT_MENTION:       ${{ vars.ALERT_MENTION }}
          SMTP_USE_SSL:        ${{ vars.SMTP_USE_SSL }}
          SMTP_TIMEOUT:        ${{ vars.SMTP_TIMEOUT }}
